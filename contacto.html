<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <!-- Incluir Bootstrap CSS y JS desde el archivo local -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    
    <!-- Cambiar la tipografía a Arial -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>

    <script>
      // Función para resetear el formulario sin recargar la página
      function resetFormulario(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        document.getElementById("contactoForm").reset(); // Resetear los campos del formulario
      }
    </script>
  </head>
  <body class="bg-light">

    <!-- Barra de navegación -->
    <nav class="navegacion">
      <ul>
          <li><a href="index.html">Acerca de mí</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="personaje.html">Personaje</a></li>
      </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container" style="height: 80vh;">
      <header>
        <h1 class="text-center mb-4">Formulario de Contacto</h1>
      </header>

      <!-- Formulario con id para identificarlo -->
      <form id="contactoForm" action="#" method="POST" onsubmit="resetFormulario(event)">
        <!-- Campo de correo -->
        <div class="mb-4">
          <label for="correo" class="form-label">Correo electrónico: </label>
          <input type="email" name="correo" id="correo" class="form-control" placeholder="nombre@ejemplo.com" required />
        </div>
        <br>

        <!-- Campo de mensaje -->
        <div class="mb-4">
          <label for="mensaje" class="form-label">Mensaje: </label>
          <br>
          <textarea name="mensaje" id="mensaje" rows="5" cols="150" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <br>

        <!-- Clasificación -->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría: </label>
          <select class="form-select" name="categoria" id="categoria" required>
            <option value="Trabajo">Trabajo</option>
            <option value="Personal">Personal</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <br>

        <!-- Botón para enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">Archivo de contacto.</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
