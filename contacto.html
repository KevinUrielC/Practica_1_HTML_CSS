<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <!-- Incluir Bootstrap CSS desde el archivo local -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Si tienes un archivo adicional de estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Formulario de Contacto</h1>

      <form action="#" method="POST" class="mt-4">
        <!-- Campo de correo -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre@ejmplo.com"
          />
        </div>
        <!-- Campo de textarea -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <!-- Clasificación 1 -->
        <div class="mb-3">
          <label for="clasificacion1" class="form-label"
            >Clasificación 1:</label
          >
          <select
            class="form-select"
            id="clasificacion1"
            name="clasificacion1"
            required
          >
            <option value="contratacion">Contratación</option>
            <option value="personal">Personal</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Clasificación 2 -->
        <div class="mb-3">
          <label for="clasificacion2" class="form-label"
            >Clasificación 2:</label
          >
          <select
            class="form-select"
            id="clasificacion2"
            name="clasificacion2"
            required
          >
            <option value="contratacion">Contratación</option>
            <option value="personal">Personal</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Clasificación 3 -->
        <div class="mb-3">
          <label for="clasificacion3" class="form-label"
            >Clasificación 3:</label
          >
          <select
            class="form-select"
            id="clasificacion3"
            name="clasificacion3"
            required
          >
            <option value="contratacion">Contratación</option>
            <option value="personal">Personal</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Botón para enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Incluir Bootstrap JS desde el archivo local -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
