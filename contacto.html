<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <!-- Incluir Bootstrap CSS y JS desde el archivo local -->
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    
    <script>
      // Función para resetear el formulario sin recargar la página
      function resetFormulario(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        document.getElementById("contactoForm").reset(); // Resetear los campos del formulario
      }
    </script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Botón para colapsar la barra de navegación en pantallas pequeñas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-3 active" href="index.html">Acerca de mí</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 active" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 active" href="personaje.html">Personaje</a>
            </li>
          </ul>
          <span class="navbar-text ms-auto">Práctica 1. HTML y CSS</span>
        </div>
      </div>
    </nav>
    


    <!-- Contenedor principal -->
    <div class="container flex-grow-1 mt-5">
      <header class="text-center mb-4">
        <h1 class="text-center mb-4">Formulario de Contacto</h1>
      </header>

      <!-- Formulario con id para identificarlo -->
      <form id="contactoForm" action="#" method="POST" onsubmit="resetFormulario(event)">
        <!-- Campo de correo -->
        <div class="mb-4">
          <label for="correo" class="form-label">Correo electrónico: </label>
          <input type="email" name="correo" id="correo" class="form-control" placeholder="nombre@ejemplo.com" required />
        </div>
        <br>

        <!-- Campo de mensaje -->
        <div class="mb-4">
          <label for="mensaje" class="form-label">Mensaje: </label>
          <br>
          <textarea name="mensaje" id="mensaje" rows="5" cols="150" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <br>

        <!-- Clasificación -->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría: </label>
          <select class="form-select" name="categoria" id="categoria" required>
            <option value="Trabajo">Trabajo</option>
            <option value="Personal">Personal</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <br>

        <!-- Botón para enviar -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-3">Archivo de contacto.</p>
    </footer>
    <script src="styles/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
